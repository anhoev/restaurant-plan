<h4>Report</h4>
<form ng-submit="fn.report()" novalidate class="form-horizontal">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label col-sm-2">From:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" ng-model="model.from"/>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label col-sm-2">To:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" ng-model="model.to"/>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Calculate</button>
</form>

<div ng-repeat="employee in model.employees" ng-click="model.employee = employee;">
    {{employee.name}} : {{employee.total}} hours, forget logout in day:
    <span ng-repeat="forget in employee.forgetLogOut">{{forget.time | date:'dd-MM'}},</span>
</div>

<br><br>

<div ng-if="model.employee">
    {{model.employee.name}} :
    <div ng-repeat="day in model.employee.list">
        <div ng-repeat="group in day">
            Date: {{group[0].time | date:'dd-MM'}} , checkin : {{group[0].time | date:'HH:mm'}}, checkout : {{group[1].time | date:'HH:mm'}}
        </div>
    </div>
</div>
