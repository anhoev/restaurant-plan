<div>
    <div class="hidden-print">
        <div class="form-group">
            <label>Plan auswählen:</label>
            <ui-select data-ng-model="data.plan" on-select="onSelect()" theme="bootstrap">
                <ui-select-match placeholder="Choose plan">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices data-repeat="item._id as item in plans | filterBy: ['name']: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group">
            <label>Firma auswählen:</label>
            <ui-select data-ng-model="data.company" on-select="onSelect()" theme="bootstrap">
                <ui-select-match placeholder="Choose company">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices
                        data-repeat="item._id as item in companyList | filterBy: ['name']: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group">
            <label>Stelle auswählen:</label>
            <ui-select data-ng-model="data.position" on-select="onSelect()" theme="bootstrap">
                <ui-select-match placeholder="Choose position">{{$select.selected}}</ui-select-match>
                <ui-select-choices data-repeat="item in ['chef', 'waiter']">
                    <div ng-bind-html="item"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <button class="btn btn-white btn-sm" ng-click="show()">Anzeigen</button>
        <button class="btn btn-white btn-sm" ng-click="calculateRange()">Rechnen</button>
    </div>

</div>
